{% extends "base.html" %}

{% block title %}Login{% end %}

{% block content %}
<form method="post">

    {% if errors %}
        {% for error in errors %}
        <div class="alert-message error">
            <p>{{ error }}</p>
        </div>
        {% end %}
    {% end %}

    <input type="hidden" name="redirect_to" value="{{ redirect_to }}" />

    <div class="clearfix">
        <label for="username">Username</label>
        <div class="input"> <input class="xlarge" id="username" name="username" size="30" type="text"> </div>
    </div>

    <div class="clearfix">
        <label for="password">Password</label>
        <div class="input"> <input class="xlarge" id="password" name="password" size="30" type="password"> </div>
    </div>

    <div class="actions">
        <input type="submit" class="btn primary" value="Login">
    </div>

</form>

{% end %}
