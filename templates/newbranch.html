{% extends "base.html" %}

{% block toolbar %}
<h3><a href="/{{ repo['name'] }}">{{ repo['name'] }}</a></h3>
<ul class="nav">
<li><a href="/{{ repo['name'] }}/trunk">Trunk</a></li>
<li><a href="/{{ repo['name'] }}/branches">Branches</a></li>
<li><a href="/{{ repo['name'] }}/tags">Tags</a></li>
<li class="dropdown">
    <a href="#" class="dropdown-toggle">New</a>
    <ul class="dropdown-menu">
        <li><a href="/newtag/{{ repo['name'] }}">Tag</a></li>
        <li class="active"><a href="/newbranch/{{ repo['name'] }}">Branch</a></li>
    </ul>
</li>
<li><a href="/history/{{ repo['name'] }}">History</a></li>
</ul>
{% end %}

{% block content %}

    {% include "breadcrumbs.html" %}

<form method="post">

    {% if errors %}
        {% for error in errors %}
        <div class="alert-message error">
            <p>{{ error }}</p>
        </div>
        {% end %}
    {% end %}

    <div class="clearfix">
        <label for="branchname">Branch Name</label>
        <div class="input"> <input class="xlarge" id="branchname" name="branchname" size="30" type="text"> </div>
    </div>

    <div class="actions">
        <input type="submit" class="btn primary" value="Create">&nbsp;<button type="reset" class="btn">Cancel</button>
    </div>

</form>

{% end %}
