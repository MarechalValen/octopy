{% extends "base.html" %}

{% block toolbar %}
<h3><a href="/">NabSvn</a></h3>
<ul class="nav">
<li class="active"><a href="/newrepo">Create Repo</a></li>
</ul>
{% end %}

{% block content %}

    {% include "breadcrumbs.html" %}

<form method="post">

    {% if messages %}
        {% for msg in messages %}
        <div class="alert-message success">
            <p>{{ msg }}</p>
        </div>
        {% end %}
    {% end %}


    {% if errors %}
        {% for error in errors %}
        <div class="alert-message error">
            <p>{{ error }}</p>
        </div>
        {% end %}
    {% end %}

    <div class="clearfix">
        <label for="xlInput">New Repository Name</label>
        <div class="input">
            <input class="xlarge" id="xlInput" name="reponame" size="30" type="text">
        </div>
    </div>

    <div class="actions">
        <input type="submit" class="btn primary" value="Create">&nbsp;<button type="reset" class="btn">Cancel</button>
    </div>

</form>

{% end %}
